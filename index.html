<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador de King - UNICAMP TOP 93</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .unicamp-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        .round-title {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
        }
        .round-objective {
            background-color: #ecf0f1;
            font-style: italic;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #playerInputs {
            margin-bottom: 20px;
        }
        #winner {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
        }
        .subtotal {
            font-weight: bold;
            background-color: #ecf0f1;
        }
        .total {
            font-weight: bold;
            background-color: #34495e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.unicamp.br/unicamp/sites/default/files/styles/large/public/Logo_Unicamp_Miollo_Branco_RGB.png" alt="Logo UNICAMP" class="logo">
        <div class="unicamp-text">UNICAMP TOP 93</div>
    </div>

    <h1>Anotador de King</h1>
    
    <div id="playerInputs">
        <input type="text" id="playerName" placeholder="Nome do jogador">
        <button onclick="addPlayer()">Adicionar Jogador</button>
    </div>

    <table id="scoreTable">
        <thead id="scoreHead">
            <tr>
                <th colspan="2">Rodada</th>
            </tr>
        </thead>
        <tbody id="scoreBody">
        </tbody>
    </table>

    <button onclick="nextRound()" id="nextRoundBtn">Próxima Rodada</button>
    <button onclick="finishGame()" id="finishGameBtn" style="display: none;">Finalizar Jogo</button>

    <div id="winner"></div>

    <script>
        // O código JavaScript permanece o mesmo que na versão anterior
        // ... (insira aqui todo o código JavaScript da versão anterior)
    </script>
</body>
</html>
